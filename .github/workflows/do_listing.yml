name: do_listing

jobs:
  ubuntu-1804_listing:
    # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu1804-README.md
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: create listing
      run: env python3 list_numpy_dtypes.py

  ubuntu-2004_test_doc:
    # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: create listing
      run: env python3 list_numpy_dtypes.py

  macos-1015_test:
    # https://github.com/actions/virtual-environments/blob/main/images/macos/macos-10.15-Readme.md
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: create listing
      run: env python3 list_numpy_dtypes.py

  macos-11_test:
    # https://github.com/actions/virtual-environments/blob/main/images/macos/macos-11-Readme.md
    if: ${{ false }}
    # https://github.com/actions/virtual-environments/issues/2486
    # https://github.com/actions/virtual-environments/blob/main/docs/macos-11-onboarding.md
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: create listing
      run: env python3 list_numpy_dtypes.py

  windows-2016_test_v0:
    # https://github.com/actions/virtual-environments/blob/main/images/win/Windows2016-Readme.md
    runs-on: windows-2016
    steps:
    - uses: actions/checkout@v2
    - name: create listing
      run: python list_numpy_dtypes.py

  windows-2016_test_v1:
    # https://github.com/actions/virtual-environments/blob/main/images/win/Windows2016-Readme.md
    runs-on: windows-2016
    steps:
    - uses: actions/checkout@v2
    - name: create listing
      run: python list_numpy_dtypes.py
